<div id="page">
  <app-home-menu></app-home-menu>
  <div class="container">
    <h2>Modifier vos informations</h2>
    <hr>
    <p>Modifier vos informations utilisateurs de base telles que demandé dans le formulaire ci-dessous.</p>
    <p>Pour modifier vos informations d'assurance et de véhicules, cliquez sur <span style="color: orangered;">"avancées".</span></p>
    <button class="btn btn-outline-success btn-lg" style="margin-bottom: 10px;">Informations avancées</button>
    <form (ngSubmit)="onUpdate(u)" #u="ngForm">
      <div class="form-group">
        <input id="nom" class="form-control" type="text" placeholder="Nom" name="nom" [(ngModel)]="init.last_name_insured">
      </div>
      <div class="form-group">
        <input id="prenom" class="form-control" type="text" placeholder="Prenom" name="prenom" [(ngModel)]="init.first_name_insured">
      </div>
      <div class="form-group">
        <input id="email" class="form-control" type="email" placeholder="email" name="email" disabled [(ngModel)]="init.email_insured">
      </div>
      <div class="form-group">
        <input id="password" class="form-control" type="password" placeholder="le nouveau mot de passe" name="password" [(ngModel)]="init.password_insured">
      </div>
      <div class="form-group">
        <input id="adresse" class="form-control" type="text" placeholder="Adresse" name="adresse" [(ngModel)]="init.address_insured">
      </div>
      <div class="form-group">
        <input id="tel" class="form-control" type="number" placeholder="numéro de téléphone" name="tel" [(ngModel)]="init.tel_insured">
      </div>

      <div class="form-group" style="color: orangered;">
        <label for="current-password">Entrez votre mot de passe actuel pour procéder à la mise à jour</label>
        <input id="current-password" class="form-control" type="password" placeholder="mot de passe" name="currentPassword" ngModel required>
      </div>
      <button style="margin-right: 10px;" class="btn btn-primary btn-lg" type="submit">Mettre à jour</button>
      <button class="btn btn-outline-danger btn-lg" type="reset">Annuler</button>
    </form>
  </div>
</div>
