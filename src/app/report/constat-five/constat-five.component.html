<div id="page">
  <app-home-menu></app-home-menu>
  <div class="container">
    <h2>Lister les Témoins</h2>
    <h5 style="color: #4D4D4D;">Enregistrez chaque témoins par son mon, prénom, adresse et numéro de téléphone</h5>
    <div class="home-content">
      <h4 style="color: #145CAF; margin-top: 50px;">Liste des témoins</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let witness of witnesses">
          <h3>{{witness.name_witness}}</h3>
          <p>adresse: {{witness.address_witness}}</p>
          <p>tel: {{witness.tel_witness}}</p>
        </li>
      </ul>

      <h4 style="color: #145CAF; margin-top: 50px;">Ajouter un Témoin</h4>
      <form [formGroup]="witnessForm" (ngSubmit)="onAddWitness()">
        <div class="form-group">
          <input id="nom" class="form-control" type="text" placeholder="Nom et Prénom" formControlName="name">
        </div>
        <div class="form-group">
          <input id="adresse" class="form-control" type="text" placeholder="Adresse" formControlName="address">
        </div>
        <div class="form-group">
          <input id="tel" class="form-control" type="number" placeholder="N° de téléphone" formControlName="tel">
        </div>
        <button style="margin-bottom: 50px;" type="submit" class="btn btn-warning" [disabled]="witnessForm.invalid">Ajouter</button>
      </form>
      <button style="margin-right: 10px;" type="button" class="btn btn-outline-danger btn-lg"
              (click)="onCancel()">Annuler
      </button>
      <button type="button" class="btn btn-primary btn-lg" (click)="onNext()">Suivant</button>
    </div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 41.7%" aria-valuenow="41.7" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
