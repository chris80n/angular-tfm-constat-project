<div id="page">
  <app-home-menu></app-home-menu>
  <div class="container">
    <h2>Le sens suivi</h2>
    <hr>
    <p>Quel était le chemin que vous avez emprunté ?</p>

    <form (ngSubmit)="onNext(way)" #way="ngForm">
      <div class="form-group">
        <input class="form-control" id="come-from" type="text" placeholder="D'où veniez-vous ?">
      </div>
      <div class="form-group">
        <input class="form-control" id="goto" type="text" placeholder="Où alliez-vous ?">
      </div>
      <button style="margin-right: 10px;" type="button" class="btn btn-outline-danger btn-lg" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary btn-lg">Suivant</button>
    </form>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 33.36%" aria-valuenow="33.36" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
