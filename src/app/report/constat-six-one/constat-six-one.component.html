<div id="page">
  <app-home-menu></app-home-menu>
  <div class="container">
    <h2>Dégâts et Blessés</h2>
    <hr>
    <form (ngSubmit)="onNext(damage)" #damage="ngForm">
      <p style="color: #145CAF;">Y'a t'il eu des dégâts matériels (<span style="color: orangered;">autres que ceux des véhicules A et B</span>) ?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="damage" id="damage1" value="1">
        <label class="form-check-label" for="damage1">Oui</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="damage" id="damage0" value="0" checked>
        <label class="form-check-label" for="damage0">Nom</label>
      </div>
      <br><br>
      <p style="color: #145CAF;">Y'a t'il de blessés ?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="wounded" id="wounded1" value="1">
        <label class="form-check-label" for="wounded1">Oui</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="wounded" id="wounded0" value="0" checked>
        <label class="form-check-label" for="wounded0">Nom</label>
      </div>
      <br><br>
      <div class="form-group">
        <label for="apparent-damage" style="color: orangered;">Dégâts apparents</label>
        <textarea class="form-control" id="apparent-damage" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="observations" style="color: orangered;">Observations</label>
        <textarea class="form-control" id="observations" rows="3"></textarea>
      </div>
      <br>
      <button style="margin-right: 10px;" type="button" class="btn btn-outline-danger btn-lg" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn btn-primary btn-lg">Suivant</button>
    </form>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 58.38%" aria-valuenow="58.38" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
