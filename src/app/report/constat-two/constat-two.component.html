<div id="page">
  <app-home-menu></app-home-menu>
  <div class="container">
    <h2>L'accident en Bref</h2>
    <h5 style="color: #145CAF;">L'accident a eu lieu le {{ latest_date }} à {{ latest_time }}, et il implique {{ num }}
      véhicule(s)</h5>
    <div class="home-content">
      <h4><i class="fas fa-calendar-day"></i> <span> Date:</span> {{ latest_date }}</h4>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="latest_date" type="date">
      </div>
      <h4><i class="far fa-clock"></i> <span> Heure:</span> {{ latest_time }}</h4>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="latest_time" type="time">
      </div>
      <h4><i class="fas fa-map-marked-alt"></i> <span> Lieu (latitude, longitude): </span> {{ latest_place }} </h4>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="latest_place">
      </div>
    </div>
    <button style="margin-right: 10px;" type="button" class="btn btn-outline-danger btn-lg" (click)="onCancel()">Annuler</button>
    <button type="button" class="btn btn-primary btn-lg" (click)="onNext()">Suivant</button>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 8.34%" aria-valuenow="8.34" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
